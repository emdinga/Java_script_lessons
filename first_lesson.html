<!DOCTYPE html>
<html>
    <head>
        <title>First JavaScript</title>
    </head>
    <body>
        <script>
            var numberOne;
            var numbertwo;
            
            numberOne = 1555;
            numbertwo = 96.255;
            
            document.write(numberOne + " " + "+" + " " + numbertwo + " " + "=" + (numberOne + numbertwo));
            document.write("<br/>");
            document.write(numberOne + " " + "-" + " " + numbertwo + " " + "=" + (numberOne - numbertwo));
            document.write("<br/>");
            document.write(numberOne + " " + "/" + " " + numbertwo + " " + "=" + (numberOne / numbertwo));
            document.write("<br/>");
            document.write(numberOne + " " + "*" + " " + numbertwo + " " + "=" + (numberOne * numbertwo));
            document.write("<br/>");
            document.write(numberOne --);
            document.write("<br/>");
            document.write(numbertwo ++);
        </script>
    </body>
</html>
