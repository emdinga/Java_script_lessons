<!DOCTYPE Html>
    <html>
        <head>
            <title> lab 8 exercise</title>
        </head>
        <body>
            <script>
                var poem = "With Rue My Heart Is Laden <br/> For Golden Friends I Had <br/> For Many a Rose-Lipped\
                            Maiden <br/> And Many a Light-Foot Lad <br/><br/> By Brooks To Broad For Leaping <br/>\
                            The Light-Foot Boys are Laid <br/> The Rose-Lipped Girls are Sleeping <br/>\
                            In Fields Where Roses Fade <br/><br/>";
                var newString = "";
                for(var i = 0; i < poem.length; i++) {
                    var currentChar = poem.charAt(i);
                    
                    if (/[aeiou]/i.test(currentChar)) {
                        newString += "X";
                    } else {
                        newString += currentChar;
                        }
                }
                
                document.write(newString);
            </script>
        </body>
    </html>
